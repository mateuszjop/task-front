<form #f="ngForm" (ngSubmit)="onSubmit()">
  <textarea
    rows="6"
    cols="100"
    ngModel
    required
    name="review"></textarea>
  <button
    type="submit"
    color="primary"
    expand="block"
    [disabled]="!f.valid">
    Add
  </button>
</form>

<button (click)="onGetReviews()">Refresh</button>

<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let review of reviews">{{review.content}}</mat-list-item>
</mat-list>
